<h1 style="margin:20px 0px 0px 40px">Generar Factura</h1>

<mat-card style="margin:20px 40px 40px 40px">

    <mat-card-content>
        <form [formGroup]="formularioProductoVenta" (ngSubmit)="agregarProductoParaVenta()">

            <mat-grid-list cols="3" rowHeight="80px">

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Cliente</mat-label>
                        <input matInput type="text" placeholder="Buscar..." [matAutocomplete]="autoCliente"
                            formControlName="cliente" matTooltip="Buscar cliente por número de cédula">
                        <mat-autocomplete autoActiveFirstOption #autoCliente="matAutocomplete"
                            (optionSelected)="selectCliente($event)" [displayWith]="mostrarCliente"
                            formControlName="clienteId">
                            <mat-option *ngFor="let option of listaClientesFiltro" [value]="option">
                                {{option.cedula}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <mat-card-title>
                        <button mat-raised-button color="primary" (click)="nuevoCliente()" matTooltip="Registrar nuevo cliente si no está registrado">
                            <mat-icon mat-list-icon>add</mat-icon>Nuevo Cliente
                        </button>
                    </mat-card-title>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
                        <mat-label>Mesero</mat-label>
                        <mat-select formControlName="mesero" (selectionChange)="selectMesero($event)" matTooltip="Seleccione el nombre del mesero">
                            <mat-option *ngFor="let item of listaMeseros" [value]="item">
                                {{item.nombres}} {{item.apellidos}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
                        <mat-label>Mesa</mat-label>
                        <mat-select formControlName="mesa" (selectionChange)="selectMesa($event)" matTooltip="Seleccione el número de la mesa">
                            <mat-option *ngFor="let item of listaMesas" [value]="item">
                                {{item.nroMesa}} - {{item.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

            </mat-grid-list>

            <mat-grid-list cols="3" rowHeight="80px">

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Plato</mat-label>
                        <input matInput type="text" placeholder="Buscar..." [matAutocomplete]="autoProducto"
                            formControlName="producto" matTooltip="Buscar plato por nombre">
                        <mat-autocomplete autoActiveFirstOption #autoProducto="matAutocomplete"
                            (optionSelected)="productoParaVenta($event)" [displayWith]="mostrarProducto"
                            formControlName="productoauto">
                            <mat-option *ngFor="let option of listaProductosFiltro" [value]="option">
                                {{option.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
                        <mat-label>Cantidad</mat-label>
                        <input matInput type="number" formControlName="cantidad">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <button mat-raised-button color="primary" style="width: 60%;"
                        [disabled]="formularioProductoVenta.invalid">
                        <mat-icon mat-list-icon>add</mat-icon> Agregar
                    </button>
                </mat-grid-tile>

            </mat-grid-list>

        </form>

        <mat-grid-list cols="3" rowHeight="80px">
            <mat-grid-tile [colspan]="2"></mat-grid-tile>

            <mat-grid-tile>
                <button mat-raised-button color="accent" style="width: 60%;">
                    Total: $/. {{totalPagar.toFixed(2)}}
                </button>
            </mat-grid-tile>
        </mat-grid-list>

        <div class="mat-elevation-z2">

            <table mat-table [dataSource]="datosDetalleVenta">

                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef> Producto </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> Cantidad</th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef> Precio</th>
                    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
                </ng-container>

                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef> Total</th>
                    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

            </table>

        </div>

        <mat-grid-list cols="3" rowHeight="80px">

            <mat-grid-tile [colspan]="2"></mat-grid-tile>
            <mat-grid-tile>

                <button mat-raised-button color="primary" style="width: 60%;"
                    [disabled]="listaProductosParaVenta.length < 1 || bloquearBotonRegistrar"
                    (click)="registrarVenta()">
                    <mat-icon>new_label</mat-icon> Registrar
                </button>

            </mat-grid-tile>
        </mat-grid-list>

    </mat-card-content>

</mat-card>
